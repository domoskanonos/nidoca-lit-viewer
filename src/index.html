<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="language" content="de" />
    <meta name="robots" content="index, follow" />
    <meta name="title" content="nidoca framework" />
    <meta name="description" content="nidoca framework" />
    <meta name="keywords" content="frontend, webcomponents" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>nidoca-lit-viewer</title>
    <style>
      @import url("main.css");
      @import url("https://domoskanonos.github.io/nidoca-webcomponents/nidoca.css");
    </style>
    <script>
      let _CUSTOM_ELEMENTS = [];
      const define = window.customElements.define.bind(window.customElements);
      window.customElements.define = (name, clazz) => {
        console.log("register custom element: " + name);
        _CUSTOM_ELEMENTS.push(clazz);
        if (!customElements.get(name)) {
          define(name, clazz);
        }
      };
    </script>
  </head>

  <body>
    <nidoca-viewer></nidoca-viewer>
  </body>
</html>
